 <div class="footer-btn" id="footerBtn">

<script>

  const footerBtn = document.getElementById("footerBtn");
  const footerOverlay = document.getElementById("footerOverlay");
  const closeBtn = document.getElementById("closeFooter");

  footerBtn.addEventListener("click", () => {
    footerOverlay.classList.add("active");
  });

  closeBtn.addEventListener("click", () => {
    footerOverlay.classList.remove("active");
  });

  // Картинка травы - смена при клике
  const grassImage = document.getElementById("grassImage");
  const images = [
    "https://img.goodfon.ru/wallpaper/big/d/b4/trava-zelen-tekstury-tekstura-travy-priroda.webp",
    "https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=500&q=60",
    "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=60"
  ];

  let index = 0;
  grassImage.addEventListener("click", () => {
    index = (index + 1) % images.length;
    grassImage.src = images[index];
  });
</script>
