  <h2> Музика</h2> 
 <audio id="bgMusic" src="https://pomf2.lain.la/f/a8xqlqj.mp3" loop></audio>

  <button id="playButton">▶️ Увімкнути музику</button>

  <div class="volume-box">
    <label for="volumeControl">Гучність:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.3">
  </div>


    <button id="closeFooter">Закрити</button>
  </div>
  
<script>
    const footerBtn = document.getElementById("footerBtn");
    const footerOverlay = document.getElementById("footerOverlay");
    const closeBtn = document.getElementById("closeFooter");

    footerBtn.addEventListener("click", () => {
      footerOverlay.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      footerOverlay.classList.remove("active");
    });
    const music = document.getElementById('bgMusic');
    const playButton = document.getElementById('playButton');
    const volumeControl = document.getElementById('volumeControl');

    music.volume = 0.3;

    playButton.addEventListener('click', () => {
      music.play().then(() => {
        playButton.style.display = 'none';
      }).catch(err => {
        alert('Браузер не дозволяє автоматично відтворювати музику.');
      });
    });

    volumeControl.addEventListener('input', () => {
      music.volume = volumeControl.value;
    });
  </script>
